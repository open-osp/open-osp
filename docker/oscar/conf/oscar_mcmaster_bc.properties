## A list of available modules: 
## Caisi: Enable CAISI mode 
## ERx:
## HRM:
## OLIS:
## Indivo:
## Spire:Ontario lab reporting service
## E2E: E2E_DIFF_DAYS - integer number specifying number of days to look back at. E2E_DIFF - on=differential export, off=full export 
